<!DOCTYPE html>
<html>
<head>
    <title>Clickable Image Map</title>
</head>
<body>
    <h1>Our Solar System</h1>
    <img src="https://images.unsplash.com/photo-1532798369041-b33eb576ef16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c29sYXIlMjBzeXN0ZW18ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60" alt="Solar System">

    <map name="solar-system-map">
        <!-- Sun -->
        <area shape="rect" coords="50,50,150,150" href="sun.html" alt="Sun">

        <!-- Mercury -->
        <area shape="circle" coords="200,200,20" href="mercury.html" alt="Mercury">

        <!-- Venus -->
        <area shape="circle" coords="250,250,30" href="venus.html" alt="Venus">

        <!-- Earth -->
        <area shape="circle" coords="300,300,35" href="earth.html" alt="Earth">

        <!-- Mars -->
        <area shape="circle" coords="350,350,25" href="mars.html" alt="Mars">

        <!-- Jupiter -->
        <area shape="circle" coords="400,400,60" href="jupiter.html" alt="Jupiter">

        <!-- Saturn -->
        <area shape="circle" coords="500,500,55" href="saturn.html" alt="Saturn">

        <!-- Uranus -->
        <area shape="circle" coords="600,600,45" href="uranus.html" alt="Uranus">

        <!-- Neptune -->
        <area shape="circle" coords="700,700,40" href="neptune.html" alt="Neptune">

        <!-- Pluto -->
        <area shape="circle" coords="800,800,15" href="pluto.html" alt="Pluto">

        <!-- Ceres (Dwarf Planet) -->
        <area shape="circle" coords="900,900,10" href="ceres.html" alt="Ceres">

        <!-- Eris (Dwarf Planet) -->
        <area shape="circle" coords="1000,1000,30" href="eris.html" alt="Eris">
    </map>
</body>
</html>
